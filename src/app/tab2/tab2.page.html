<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    @for(note of noteS.notes$ | async;track note.key){
    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option color="primary">
          <ion-icon slot="start" src="assets/icons/create.svg" (click)="editNote(note)" style="zoom: 1.5;"></ion-icon>
        </ion-item-option>
      </ion-item-options>
  
      <ion-item>
        <ion-label>{{note.title}}</ion-label>
        <p>{{note.description}}</p>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option color="danger" expandable>
          <ion-icon slot="start" id="present-alert" src="assets/icons/trash.svg" style="zoom: 1.5;"></ion-icon> <!--(click)="deleteNote(note)"-->
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-alert 
      trigger="present-alert" 
      header="Â¿Estas seguro de que quieres eliminar esta nota?" 
      [buttons]="alertButtons"
      (didDismiss)="setResult($event, note)">
    </ion-alert>
  }
  </ion-list>
</ion-content>
