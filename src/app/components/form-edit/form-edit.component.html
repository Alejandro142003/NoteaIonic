<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Edit</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm(note)" [strong]="true">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-input labelPlacement="stacked" label="Title" placeholder="Title">{{note.title}}</ion-input>
  </ion-item>
  <ion-item>
    <ion-input labelPlacement="stacked" label="Description" placeholder="Description">{{note.description}}</ion-input>
  </ion-item>
</ion-content>
